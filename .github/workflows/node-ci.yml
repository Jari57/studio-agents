name: Node CI - Build & Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Verify Node.js version
        run: node --version && npm --version

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Verify frontend build output
        run: ls -la frontend/dist/index.html

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Verify backend installation
        run: cd backend && npm list --depth=0

      - name: Check environment configuration
        run: node backend/check_env.js

      - name: Build status
        if: success()
        run: echo "âœ… Build successful - ready for Railway deployment"
