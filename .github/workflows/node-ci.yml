name: Node CI - Build, Test & Validate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Verify Node.js version
        run: node --version && npm --version

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Verify frontend build output
        run: ls -la frontend/dist/index.html

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Verify backend installation
        run: cd backend && npm list --depth=0

      - name: Check environment configuration
        run: node backend/check_env.js

      - name: Build status
        if: success()
        run: echo "✅ Build successful - ready for Railway deployment"

  # Playwright API & E2E Tests
  test:
    runs-on: ubuntu-latest
    needs: build
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: cd frontend && npx playwright test api.spec.js e2e.spec.ts --reporter=list
        timeout-minutes: 10

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Test status
        if: success()
        run: echo "✅ All tests passed"
