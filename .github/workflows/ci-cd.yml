name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      
      - name: Install Backend Dependencies
        run: cd backend && npm ci
      
      - name: Run Security Audit (Backend)
        run: cd backend && npm audit --production --audit-level=moderate
        continue-on-error: true
      
      - name: Install Frontend Dependencies
        run: cd frontend && npm ci
      
      - name: Run Security Audit (Frontend)
        run: cd frontend && npm audit --production --audit-level=moderate
        continue-on-error: true

  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install Backend Dependencies
        run: cd backend && npm ci
      
      - name: Verify Backend Structure
        run: |
          cd backend
          if [ ! -f "server.js" ]; then echo "‚ùå server.js missing"; exit 1; fi
          if [ ! -f "package.json" ]; then echo "‚ùå package.json missing"; exit 1; fi
          echo "‚úÖ Backend structure valid"
      
      - name: Install Frontend Dependencies
        run: cd frontend && npm ci
      
      - name: Build Frontend
        run: cd frontend && npm run build
        env:
          NODE_ENV: production
      
      - name: Verify Build Output
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "‚ùå Build failed - dist folder not found"
            exit 1
          fi
          echo "‚úÖ Frontend build successful"
          ls -lah frontend/dist
      
      - name: Check for console.log in production
        run: |
          cd frontend/dist/assets
          if grep -r "console\\.log" *.js 2>/dev/null; then
            echo "‚ö†Ô∏è Warning: console.log found in production build"
          else
            echo "‚úÖ No console.log in production build"
          fi
        continue-on-error: true

  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
      
      - name: Install Frontend Dependencies
        run: cd frontend && npm ci
      
      - name: Run ESLint
        run: cd frontend && npx eslint src/ --ext .js,.jsx --max-warnings 50
        continue-on-error: true

  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [test-and-build, lint-and-format]
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Environment Files
        run: |
          if [ -f ".env" ] || [ -f "backend/.env" ] || [ -f "frontend/.env" ]; then
            echo "‚ùå CRITICAL: .env files found in repository!"
            exit 1
          fi
          echo "‚úÖ No .env files in repository"
      
      - name: Check Gitignore
        run: |
          if ! grep -q "\.env" .gitignore; then
            echo "‚ùå .env not in .gitignore"
            exit 1
          fi
          echo "‚úÖ .gitignore configured correctly"
      
      - name: Verify Documentation
        run: |
          if [ ! -f "README.md" ]; then echo "‚ö†Ô∏è README.md missing"; fi
          if [ ! -f "DEPLOYMENT_GUIDE.md" ]; then echo "‚ö†Ô∏è DEPLOYMENT_GUIDE.md missing"; fi
          echo "‚úÖ Documentation check complete"
      
      - name: Summary
        if: success()
        run: |
          echo "üöÄ All checks passed - Ready for deployment!"
          echo ""
          echo "‚úÖ Security audit completed"
          echo "‚úÖ Build successful"
          echo "‚úÖ Code quality verified"
          echo "‚úÖ No secrets in repository"
