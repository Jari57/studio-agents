<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Whip Montez OS</title>
    
    <!-- ðŸŸ¢ LOADS TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- ðŸŸ¢ LOADS FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Anton&family=Inter:wght@400;800&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    
    <style>
      /* Force full height and black background immediately */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000; 
        color: #fff;
        overflow: hidden;
        font-family: 'Share Tech Mono', monospace; 
      }
      
      .chrome-text {
        font-family: 'Anton', sans-serif;
        background: linear-gradient(to bottom, #ffffff 0%, #e0e0e0 50%, #8a8a8a 51%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 0px rgba(0,0,0,0.5);
        -webkit-text-stroke: 1px rgba(255,255,255,0.4);
      }
      
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slide-up 0.5s ease-out forwards; }

      /* Scanline Effect */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 55;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #333; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff41; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
